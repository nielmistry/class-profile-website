<script>
    let filename = document.getElementsByName("page-name")[0].getAttribute("content");

    let page_list = ["demographics", "school", "mental-health", "lifestyle", "co-op"];
    let index = page_list.indexOf(filename);

    let prev_link = page_list[index - 1];
    let prev_element = document.getElementById("previous-link");
    let next_link = page_list[index + 1];
    let next_element = document.getElementById("next-link");


    if (prev_link === undefined) {
        prev_element.style.visibility = "hidden";
    } else {
        prev_element.href = prev_link + ".html"
        prev_element.innerHTML = prev_link;
    }

    if (next_link === undefined) {

    } else {
